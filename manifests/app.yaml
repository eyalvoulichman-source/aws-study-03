apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-backend
  namespace: devops
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: devops
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-counter
  namespace: devops
spec:
  selector:
    matchLabels:
      app: counter-web
  template:
    metadata:
      labels:
        app: counter-web
    spec:
      containers:
      - name: web
        image: image: ghcr.io/eyalvoulichman-source/counter-app:latest
        command: ["/bin/sh", "-c"]
        args:
          - pip install flask redis;
            echo 'from flask import Flask; import redis; app = Flask(__name__); r = redis.Redis(host="redis-service", port=6379); @app.route("/")\ndef index():\n  count = r.incr("counter")\n  return f"count:{count}"\nif __name__ == "__main__": app.run(host="0.0.0.0", port=5000)' > app.py;
            python app.py
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: counter-service
  namespace: devops
spec:
  selector:
    app: counter-web
  ports:
    - port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: counter-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: my-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: counter-service
            port:
              number: 80