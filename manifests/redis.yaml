# --- 1. ה-Database (Redis) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
  namespace: devops
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service # השירות שה-UI יחפש
  namespace: devops
spec:
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
---

# --- 2. הממשק הגרפי (Redis Commander UI) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-ui
  namespace: devops
spec:
  selector:
    matchLabels:
      app: redis-ui
  template:
    metadata:
      labels:
        app: redis-ui
    spec:
      containers:
      - name: redis-ui
        image: rediscommander/redis-commander:latest
        env:
        - name: REDIS_HOSTS
          value: "local:redis-service:6379" # חיבור לשירות הרדיס שיצרנו למעלה
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: redis-ui-service
  namespace: devops
spec:
  selector:
    app: redis-ui
  ports:
    - port: 80
      targetPort: 8081
---

# --- 3. ה-Ingress המעודכן (מנתב ל-3 מקומות) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: redis-ui.local   # כתובת חדשה לממשק הגרפי
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis-ui-service
            port:
              number: 80
  - host: hello.local      # כתובת לאפליקציית ה-Hello
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-service # וודא שזה השם של ה-Service של ה-Hello
            port:
              number: 80