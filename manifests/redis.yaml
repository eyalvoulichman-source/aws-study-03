# --- האפליקציה עם המונה (ה-Visitor App) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitor-app
  namespace: devops
spec:
  selector:
    matchLabels:
      app: visitor-app
  template:
    metadata:
      labels:
        app: visitor-app
    spec:
      containers:
      - name: app
        image: nbguy/flask-redis-counter:latest # האימג' שמציג את המונה
        env:
        - name: REDIS_HOST
          value: "redis-service" # שם השירות של הרדיס
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: visitor-service
  namespace: devops
spec:
  selector:
    app: visitor-app
  ports:
    - port: 80
      targetPort: 5000
---

# --- ה-Ingress המתוקן ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: my-app.local   # עכשיו זה יציג את המונה!
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: visitor-service # מצביע לאפליקציה, לא לרדיס ישירות
            port:
              number: 80
  - host: redis-ui.local # הממשק הגרפי שבו רואים את ה"קרביים"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis-ui-service
            port:
              number: 80